plugins {
    id 'java'
}

group 'com.springx'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter:2.1.0.RELEASE");
    compile("org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-actuator:2.1.0.RELEASE")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

